    <script>
        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closeInstall = document.getElementById('closeInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        closeInstall.addEventListener('click', () => {
            installPrompt.classList.remove('show');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdlZGl0LXRyYWNrZXItdjEnOwpjb25zdCB1cmxzVG9DYWNoZSA9IFsnLyddOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGV2ZW50LndhaXRVbnRpbCgKICAgIGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpLnRoZW4oY2FjaGUgPT4gY2FjaGUuYWRkQWxsKHVybHNUb0NhY2hlKSkKICApOwp9KTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCBldmVudCA9PiB7CiAgZXZlbnQucmVzcG9uZFdpdGgoCiAgICBjYWNoZXMubWF0Y2goZXZlbnQucmVxdWVzdCkKICAgICAgLnRoZW4ocmVzcG9uc2UgPT4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCkpCiAgKTsKfSk7').catch(() => {});
        }

        const startDate = new Date(2026, 0, 12);
        const totalDays = 31;
        let dayData = {};
        let currentDayIndex = 0;

        function loadData() {
            const saved = localStorage.getItem('editTrackerData');
            if (saved) {
                dayData = JSON.parse(saved);
            }
            const savedIndex = localStorage.getItem('currentDayIndex');
            if (savedIndex !== null) {
                currentDayIndex = parseInt(savedIndex);
            }
        }

        function saveData() {
            localStorage.setItem('editTrackerData', JSON.stringify(dayData));
            localStorage.setItem('currentDayIndex', currentDayIndex.toString());
        }

        function getMonthName(month) {
            const months = ['Ocak', 'Åžubat', 'Mart', 'Nisan', 'MayÄ±s', 'Haziran', 
                          'Temmuz', 'AÄŸustos', 'EylÃ¼l', 'Ekim', 'KasÄ±m', 'AralÄ±k'];
            return months[month];
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const currentDate = new Date(startDate);
            currentDate.setDate(startDate.getDate() + currentDayIndex);
            const dateKey = currentDate.toISOString().split('T')[0];

            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            
            if (dayData[dateKey]) {
                if (dayData[dateKey] === 1) {
                    dayCard.classList.add('completed');
                } else if (dayData[dateKey] === -3) {
                    dayCard.classList.add('failed');
                }
            }

            const monthName = getMonthName(currentDate.getMonth());

            dayCard.innerHTML = `
                <div class="day-header">
                    <div class="day-number">${currentDate.getDate()} ${monthName}</div>
                    <div class="day-label">Edit GÃ¼nÃ¼ ${currentDayIndex + 1}/${totalDays}</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-success" onclick="markDay('${dateKey}', 1)">
                        âœ“ YaptÄ±m (+1)
                    </button>
                    <button class="btn btn-fail" onclick="markDay('${dateKey}', -3)">
                        âœ— YapmadÄ±m (-3)
                    </button>
                    ${dayData[dateKey] ? '<button class="btn btn-undo" onclick="undoDay(\'' + dateKey + '\')">â†¶ Geri Al</button>' : ''}
                </div>
                <div class="points ${dayData[dateKey] ? (dayData[dateKey] > 0 ? 'positive' : 'negative') : ''}">
                    ${dayData[dateKey] ? (dayData[dateKey] > 0 ? '+' + dayData[dateKey] : dayData[dateKey]) : ''}
                </div>
            `;

            calendar.appendChild(dayCard);

            const navDiv = document.createElement('div');
            navDiv.className = 'nav-buttons';
            
            if (currentDayIndex > 0) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'nav-btn nav-btn-prev';
                prevBtn.textContent = 'â† Ã–nceki GÃ¼n';
                prevBtn.onclick = () => {
                    currentDayIndex--;
                    saveData();
                    createCalendar();
                };
                navDiv.appendChild(prevBtn);
            }

            if (currentDayIndex < totalDays - 1) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'nav-btn nav-btn-next';
                nextBtn.textContent = 'SÄ±radaki GÃ¼n â†’';
                nextBtn.onclick = () => {
                    currentDayIndex++;
                    saveData();
                    createCalendar();
                };
                navDiv.appendChild(nextBtn);
            }

            calendar.appendChild(navDiv);
        }

        function markDay(dateKey, points) {
            dayData[dateKey] = points;
            saveData();
            createCalendar();
            updateStats();
        }

        function undoDay(dateKey) {
            delete dayData[dateKey];
            saveData();
            createCalendar();
            updateStats();
        }

        function updateStats() {
            let totalPoints = 0;
            let completedDays = 0;
            let currentStreak = 0;

            for (let key in dayData) {
                totalPoints += dayData[key];
                if (dayData[key] === 1) completedDays++;
            }

            let streakCount = 0;
            for (let i = 0; i <= currentDayIndex; i++) {
                const checkDate = new Date(startDate);
                checkDate.setDate(startDate.getDate() + i);
                const dateKey = checkDate.toISOString().split('T')[0];
                
                if (dayData[dateKey] === 1) {
                    streakCount++;
                } else if (dayData[dateKey] === -3) {
                    streakCount = 0;
                }
            }

            document.getElementById('totalPoints').textContent = totalPoints;
            document.getElementById('completedDays').textContent = completedDays;
            document.getElementById('streak').textContent = streakCount + ' gÃ¼n';
        }

        function updateCountdown() {
            const now = new Date();
            const turkeyTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Istanbul' }));
            const tomorrow = new Date(turkeyTime);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            const diff = tomorrow - turkeyTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        loadData();
        createCalendar();
        updateStats();
        updateCountdown();
        setInterval(updateCountdown, 1000);
